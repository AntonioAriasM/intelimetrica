{% load leaflet_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %} | Melp</title>

        <!-- Styles and fonts-->
        {% load static %}
        <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'core/vendor/dataTables/datatables.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'core/css/style_home.css' %}" rel="stylesheet">
        <link href="{% static 'core/css/style_show_all.css' %}" rel="stylesheet">
        <link href="{% static 'core/css/style_map.css' %}" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        {% leaflet_js %}
        {% leaflet_css %}
    </head>
    <body style='background: url("{% static "core/img/background2.jpg" %}"); background-size:cover;
	background-position:center;'>
        <!-- Site header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Melp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'show_all' %}">All Restsaurants</a>
                </li>
                
               <!-- <li class="nav-item">
                <a class="nav-link" href="{% url 'map' %}">Closest Restaurants</a>
                </li>-->
            </ul>
            </div>
        </nav>

        <!-- Site content -->

        {% block content %}{% endblock %}

        <script type="text/javascript" src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'core/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'core/vendor/dataTables/datatables.min.js' %}"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                 $('#all').DataTable({
                    
                    searching:false,
                    scrollY: 400,
                    fixedHeader: {
                        
                        header: false

                    },
                    
                    scrollCollaps: true,    
                    
                 });
            } );
        </script>
    </body>
</html>
